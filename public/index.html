<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather By Zipcode!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/140dc4f497.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather_app_wrapper>">
        <div class="weather_app">
          <h2 id="title">Weather By Code</h2>
          <br />
          <form
            class="form-inline d-flex justify-content-center md-form form-sm"
            id="search-form"
          >
            <div class="holder zip">
              <input type="text" placeholder="Enter Zipcode" id="zip" />
            </div>
            <div class="holder feeling">
              <textarea
                id="feelings"
                cols="30"
                rows="10"
                placeholder="How are you today?"
              ></textarea>
            </div>
            <button type="submit" id="search_icon">
              <i class="far fa-meh"></i>
            </button>
          </form>
          <hr />
          <h2 id="city">Berlin</h2>
          <h3 id="date">Sunday — 14 June</h3>
          <h1><span id="temperature">21</span>°</h1>
          <div class="row descriptions">
            <div class="col-6">
              <h3 id="description">It is fucking raining</h3>
            </div>
            <div class="col-6">
              <h3><span id="temp">21</span>°</h3>
            </div>
          </div>
          <br />
        </div>
        <small class="small">
          <a
            href="https://github.com/ali0ikechi/Weather_API_Udacity"
            target="_blank"
            >Open Source Code </a
          >by Arisa
        </small>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
